<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Micron-->
    <link href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css" type="text/css" rel="stylesheet">
    <script src="scripts/micron.js" type="text/javascript"></script>

    <!-- Anime script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Own CSS-->
    <link rel="stylesheet" href="styles/index.css">

    <title>Dávid Butyka</title>
  </head>
  <body>
    
    <div class="start-content">

        <div class="page">

            <div class="page-Content" data-aos="zoom-out" data-aos-offset="500">

                <div class="content-box">

                    <p>scroll.</p>

                </div>

            </div>

        </div>

        <div class="page">

            <div class="page-Content" data-aos="zoom-out" data-aos-offset="500">

                <div class="content-box">

                    <h1>Hi!</h1>
                    <p>I'm Dávid Butyka and this is my website.</p>

                </div>

            </div>

        </div>

        <div class="page">

            <div class="page-Content" data-aos="zoom-out" data-aos-offset="500">

                <div class="content-box">

                    <p>Set the theme as you like</p>
                    
                    <div class="row">

                        <div class="col-sm-12 col-md-6 col-lg-4">

                            <div class="card" style="width: auto;" onclick="OriginalTheme()">
                                <img src="img/DigitalLandscape_1.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">Original</h5>
                                </div>
                            </div>

                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-4">

                            <div class="card" style="width: auto;" onclick="EasternSunsetTheme()">
                                <img src="img/DigitalLandscape_2.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                <h5 class="card-title">Eastern-Sunset</h5>
                                </div>
                            </div>

                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-4">

                            <div class="card" style="width: auto;" onclick="CyberpunkTheme()">
                                <img src="img/DigitalLandscape_6.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">Cyberpunk</h5>
                                </div>
                            </div>

                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-4">

                            <div class="card" style="width: auto;" onclick="IntergalacticCrimsonTheme()">
                                <img src="img/DigitalLandscape_7.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">Intergalactic-Crimson</h5>
                                </div>
                            </div>

                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-4" onclick="RelaxedMountainsTheme()">

                            <div class="card" style="width: auto;">
                                <img src="img/DigitalLandscape_9.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">Relaxed-Mountains</h5>
                                </div>
                            </div>

                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-4">

                            <div class="card" style="width: auto;" onclick="ColorfulFallTheme()">
                                <img src="img/DigitalLandscape_10.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">Colorful-Fall</h5>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <!-- Own scripts-->
    <script>AOS.init();</script>
    <script src="scripts/changeTheme.js"></script>

  </body>
</html>
